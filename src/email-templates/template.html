<html>
  <head>
    <style>
      #body {
        font-family: "Quicksand", Helvetica, serif;
        line-height: 1.4;
        margin-left: auto;
        margin-right: auto;
        max-width: 80%;
      }
      @media only screen and (min-width: 1000px) {
        #body {
          max-width: 50%;
        }
      }
      .title {
        margin-bottom: 0;
      }
      .quote {
        margin-top: 0.5em;
      }
      ul {
        padding-left: 0;
      }
      li {
        display: grid;
      }
    </style>
  </head>
  <body>
    <div id="body">
      <h1>Fante Learning {{ formattedDate }}</h1>
      <ul>
        {{#each learningItems}}
        <li>
          <h3 class="title">{{this.author}}</h3>
          <p class="quote">{{this.text}}</p>
        </li>
        {{/each}}
      </ul>
    </div>
  </body>
</html>
